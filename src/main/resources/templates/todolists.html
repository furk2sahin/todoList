<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/todolist.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/petclinic.css}" type="text/css" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>Insert title here</title>
</head>
<body>
<table>
    <thead>
    <tr style="font-weight:bold;" bgcolor="lightgreen">
        <td>ID</td>
        <td>First Name</td>
        <td>Last Name</td>
    </tr>
    </thead>
    <th:block th:each="todolist,iterStat:${todolists}">
        <tr th:bgcolor="${iterStat.odd}?white:lightgray">
            <td th:text="${todolist.id}"/>
            <td th:text="${todolist.title}"/>
            <td th:text="${todolist.createDate}"/>
        </tr>
    </th:block>
</table>
</body>
</html>
